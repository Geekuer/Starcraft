<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Dis</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <img class="animate__animated animate__bounce" id="wraith" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FnrNXH%2FbtrI3xs4jc3%2FxLSKTFXuKbnDnA40KUnyJ1%2Fimg.png" alt="">
    <img id="cloaking" onclick="hide()" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc5FBz9%2FbtrIZ6XNerM%2F5Z05ACpfiBsqZj0KFTIBwk%2Fimg.png" alt="">
    <script>
        function hide() {
            let status = document.getElementById("wraith").style.visibility
             
            if(status == ""){
                document.getElementById("wraith").style.visibility = "hidden";
            }else if(status == "hidden"){
                document.getElementById("wraith").style.visibility = ""
            }

            var audio = new Audio('https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-84577/zapsplat_science_fiction_mortar_cannon_fire_001_92700.mp3');
            audio.play();
        }
    </script>    
</body>
</html>
